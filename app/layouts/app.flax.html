<!DOCTYPE html>
<html>
  <head>
    <title>Genie</title>
  </head>
  <body class="app">
    <h2 class="greeting">Welcome</h2>

    <%= Dates.now() =%>
    <br>

    <%: if _p[:show_help] :%>
      <span class="help">
        This is a very cool thing
      </span>
    <% end %>

    <ul class="products">
      <%= Flax.foreach(p -> "<li>$p</li>",  _p[:products]) =%>
    </ul>

    <div class="main">
      <% _p[:yield!!] %>
    </div>

    <%+ app/layouts/shared/footer %>
  </body>
</html>
