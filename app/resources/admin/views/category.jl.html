<section class="section">
  <div class="row sameheight-container">
    <div class="col-md-12">
      <div class="card card-block sameheight-item" style="height: 721px;">
        <form role="form" method="POST" action="$(SearchLight.is_persisted(category) ? to_link!!(:admin_category_update, category_id = _!!(category.id) ) : to_link!!(:admin_category_create))">
          %= output_flash(params)
          %= output_errors(category, :unknown)
          <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" class="form-control underlined" value="$(category.name)" name="category.name">
            %= output_errors(category, :name)
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" href="$( to_link!!(:admin_categories_list) )">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
