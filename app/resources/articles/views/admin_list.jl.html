<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="card-title-block">
            <h3 class="title">
              Articles
            </h3>
          </div>
          <section class="example">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Status</th>
                  <th>Updated at</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <% for a in articles :>
                <tr>
                  <td scope="row">$(a.title)</td>
                  <td>Published</td>
                  <td>$(a.updated_at)</td>
                  <td><a href="/admin/articles/$(a.id |> _!!)">Edit</a>
                   | Publish | Preview</td>
                 </tr>
                 <: end %>
               </tbody>
             </table>
           </section>
         </div>
       </div>
     </div>
   </div>
 </section>
