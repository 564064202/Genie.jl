<article class="post">
  <div class="post-preview col-xs-10  no-gutter">
  <h2><a href="$(to_link(:article_show_by_name, Dict(:article_slug => a.slug)))">$(a.title)</a></h2>
    <p>$(a.summary)</p>
    <p class="meta">
      In <a href="category.html">Storytime</a> <i class="link-spacer"></i> <i class="fa fa-bookmark"></i> 23 minute read
    </p>
  </div>
  <div class=" col-xs-2  no-gutter">
    <img src="/img/theme/profile-1.jpg" class="user-icon" alt="user-image">
  </div>
</article>
